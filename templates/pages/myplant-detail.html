  margin: 0;
  font-family: Open-sans, sans-serif;

  font-family: Raleway, Helvetica, sans-serif;

  font-size: 28px;
  font-weight: bold;
  margin-bottom: 30px;
  margin-top: 0;
}

  padding: 100px 0;
}

  background: #F4F4F4;
}
.avatar {
  width: 30px;
  border-radius: 50%;
}
.avatar-bordered {
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  border: white 1px solid;
}
.avatar-large {
  width: 50px;
}

.card {
  height: 250px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.6);
  background-size: cover !important;
  color: white;
  position: relative;
  border-radius: 5px;
  margin-bottom: 20px;
}
.card-user {
  position: absolute;
  right: 10px;
  top: 10px;
}
.card-category {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 20px;
}
.card-description {
  position: absolute;
  bottom: 10px;
  left: 10px;
}
.card-description h2 {
  font-size: 22px;
}
.card-description p {
  font-size: 15px;
}
.card-link {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  z-index:2;
  background: black;
  opacity: 0;
}
.card-link:hover{
  opacity: 0.1;
}
.features img {
  width: 100px;
}
.features h2 {
  font-size: 20px;
  margin-bottom: 10px;
}
.features p {
  font-size: 15px;
  font-weight: lighter;
}

</style>
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
       <div class="col-sm-6">
         <h1>성장일기</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">             
              <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">식물등록</a></li>
          </ol>
        </div>
     </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="wrapper-grey padded">
      <div class="container">
        <h2 class="text-center">나의 식물</h2>

        {% if plants%}
        {% for plant in plants%}
          <div class="col-xs-12 col-sm-4">
            <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('/static/imgdb/{{userName}}/{{plant.imagepath}}');">
              <div class="card-category">{{plant.plant_name}}</div>
              <div class="card-description">
                <h2>대충 성장률? 들어갈곳{{loop.index}}</h2>

                <p>{{plant.memo}}</p>
              </div>
              <img class="card-user avatar avatar-large" src="/static/imgdb/{{userName}}/{{plant.imagepath}}">
              <a class="card-link" href="#" ></a>
            </div>
          </div>
          {%endfor%}
          {% else %}
          <!--식물이 하나도 등록되어 있지 않을때 작동하는 부분-->
            <div>
              <h4>식물을 등록해주세요!</h4>
            </div>
          {% endif %}
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">식물등록</h4>
      </div>
      <div class="modal-body">
        <form method="post" enctype="multipart/form-data">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
          <div class="md:flex">
              <div class="w-full px-4 py-6 ">
                <div class="mb-1"> <span class="text-sm">종류</span> <input type="text" name='kind' class="h-12 px-3 w-full border-blue-400 border-2 rounded focus:outline-none focus:border-blue-600"> </div>
                  <div class="mb-1"> <span class="text-sm">이름</span> <input type="text" name='plantname'class="h-12 px-3 w-full border-blue-400 border-2 rounded focus:outline-none focus:border-blue-600"> </div>
                  <div class="mb-1"> <span class="text-sm">메모</span> <textarea type="text" name='memo' class="h-24 py-1 px-3 w-full border-2 border-blue-400 rounded focus:outline-none focus:border-blue-600 resize-none"></textarea> </div>

                  <div class="mb-1"> <span>사진</span>
                      <div class="relative border-dotted h-32 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
                          <div class="absolute">
                              <div class="flex flex-col items-center"> <i class="fa fa-folder-open fa-3x text-blue-700"></i> <span class="block text-gray-400 font-normal">식물의 사진을 등록하세요</span> </div>
                          </div> <input type="file" class="h-full w-full opacity-0" name="img">
                      </div>
                  </div>
                  <div class="mt-3 text-right"> <a href="#">취소</a>
                     <button class="ml-2 h-10 w-32 bg-blue-600 rounded text-white hover:bg-blue-700" type="submit">등록</button> </div>
              </div>
          </div>
      </div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">등록</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div></div>




  </section>
  <!-- /.content -->

  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
